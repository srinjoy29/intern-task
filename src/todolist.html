<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to the Tailwind CSS file -->
    <link href="./output.css" rel="stylesheet" />
    <title>Track Your Goal</title>
  </head>
  <body>
    <section class="bg-white-50 dark:bg-gray-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <div class="p-1 space-y-4 md:space-y-6 sm:p-8">
          <h1
            class="text-xl mt-10 text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
          >
            What about your Goals?
          </h1>
          <div class="space-y-6 md:space-y-6 pt-8 " action="#">
            <div
              class="flex items-center justify-between  bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-80 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            >
              <p class="flex-grow">
                Weight Loss
              </p>
              <input type="checkbox" />
            </div>

            <div
              class="flex items-center justify-between bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            >
              <p class="flex-grow">
                Muscle Gain
              </p>
              <input type="checkbox" />
            </div>
            <div
              class="flex items-center justify-between bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            >
              <p class="flex-grow">
                Flexibility and Mobility
              </p>
              <input type="checkbox" />
            </div>
            <div
              class="flex items-center justify-between bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            >
              <p class="flex-grow">
                General Fitness
              </p>
              <input type="checkbox" />
            </div>
            <div
              class="flex items-center justify-between bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            >
              <p class="flex-grow">
                Event - specific training
              </p>
              <input type="checkbox" />
            </div>
            <div
              class="flex items-center justify-between bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            >
              <p class="flex-grow">
                Mindfulness and Mental Health
              </p>
              <input type="checkbox" />
            </div>
          </div>
          <div class="mt-6">
            <button
              type="submit"
              class="w-full text-white bg-gradient-to-r from-blue-500 to-blue-300 rounded-lg px-0.5 py-2"
            >
              Confirm
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
